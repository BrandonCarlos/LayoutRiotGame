<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Riot Games</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  
  <section class="main-bg section">
    <section class="main-content riot-grid">
      <div class="logo-img">
        <img src="/assets/img/Logo valorant.svg" alt="">
      </div>
      <div>
        <h1 class="riot-title">Riot Games</h1>
      </div>
      <div class="compartilhar-img">
        <img src="/assets/img/share-2.svg" alt="">
      </div>

      <div class="personagens">
        <h1>Valorant</h1>
        <div class="cards-personagens">
          <div class="card">
            <img src="/assets/img/omem.svg" alt="">
            <p>Omem</p>
          </div>
          <div class="card">
            <img src="/assets/img/chunli.svg" alt="">
            <p>Sage</p>
          </div>
          <div class="card">
            <img src="/assets/img/lori.svg" alt="">
            <p>Sove</p>
          </div>
        </div>
      </div>

      <div class="riot-img">
        <img src="/assets/img/Art.svg" alt="Imagem riot">
      </div>

      <div class="redes-sociais">
        <div class="social">
          <img src="/assets/img/instagram.svg" alt="">
        </div>
        <div class="social">
          <img src="/assets/img/twitter.svg" alt="">
        </div>
        <div class="social">
          <img src="/assets/img/facebook.svg" alt="">
        </div>
      </div>
    </section>
    
    <div class="circle-one"></div>
    <div class="circle-two"></div>
    <div class="circle-three"></div>
  </section>

  <script src="/assets/js/scripts.js"></script>
</body>
</html>
